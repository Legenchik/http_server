<!DOCTYPE html>
<html>
<head>
  <title>Привіт від Java HTTP Сервера!</title>
  <meta charset="UTF-8">
</head>
<body>
<h1>Вітаю!</h1>
<p>Це відповідь від вашого простого Java HTTP сервера.</p>
<img src="java-logo.png" alt="Java Logo" width="200"/>

<h2>Відправити дані на сервер (POST)</h2>
<form action="/" method="post" accept-charset="UTF-8">
  <label for="name">Ім'я:</label><br>
  <input type="text" id="name" name="name" value="Ваше ім'я "><br>
  <label for="message">Повідомлення:</label><br>
  <textarea id="message" name="message">Введіть ваше повідомлення тут</textarea><br><br>
  <input type="submit" value="Відправити">
</form>
</body>
</html>
